version: "3"

services:
  all:
    image: eturkes/tau-mutant-integration:R4.3.3v4
    volumes:
      - ".:/home/rstudio/tau-mutant-integration:rw"
    command: Rscript -e "source('/home/rstudio/tau-mutant-integration/R/run_all.R')"

  rstudio:
    image: eturkes/tau-mutant-integration:R4.3.3v4
    volumes:
      - ".:/home/rstudio/tau-mutant-integration:rw"
    ports:
      - "127.0.0.1:${PORT}:8787"
    environment:
      -  DISABLE_AUTH=true
      -  RSTUDIO_SESSION_TIMEOUT=0
